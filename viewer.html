                if (e.key == 's') keys.reverse = true;
                if (e.key == 'd') keys.right = true;

            var SECONDS_PER_GAME = 5;

            var TAGGER_COUNT = 1;

            var players = [];
    
            function newGame() {
                ticks = 0;
                dots = [];

                    var x = Math.random();
                    var y = Math.random();
                    dots.push({
                        x: x, 
                        y: y, 
                        tagged: false, 
                        tagger: i < TAGGER_COUNT
                    });
                }
            }
    
            function runDot(i) {
                var dot = dots[i];
                if (!dot.tagged) {
                    var network = players[i];
        
                    for (var j = 0; j < dots.length; j++) {
                        network.setInputValue(j*2, dots[j].x);
                        network.setInputValue(j*2 + 1, dots[j].y);
                        //network.setInputValue(j*2 + 2, dots[j].tagged ? 1 : 0);
                    }
        
                    network.run();
        
                    var up = network.getOutputValue(0);
                    var down = network.getOutputValue(1);
                    var left = network.getOutputValue(2);
                    var right = network.getOutputValue(3);
        
                    if (up) dot.y -= speed*dt;
                    if (down) dot.y += speed*dt;
                    if (left) dot.x -= speed*dt;
                    if (right) dot.x += speed*dt;
        
                    if (dot.x < 0) dot.x = 0;
                    if (dot.x > 1) dot.x = 1;
                    if (dot.y < 0) dot.y = 0;
                    if (dot.y > 1) dot.y = 1;
                
                    if (dot.tagger) {
                        for (var j = 0; j < dots.length; j++) {
                            var d2 = dots[j];
                            if (!d2.tagger && !d2.tagged && 
                                    Math.abs(dot.x - d2.x) < 0.03 && 
                                    Math.abs(dot.y - d2.y) < 0.03) {
                                d2.tagged = true;
                            }
                        }
                    }
                }
            }
    
            var lastRun = Date.now();
            function run() {
                var now = Date.now();
                dt = (now-lastRun)/1000;
                lastRun = now;
                if (dt > 1/20) dt = 1/20;
                ticks += dt;
        
                if (ticks >= SECONDS_PER_GAME) {
                    newGame();
                }
        
                for (var i = 0; i < dots.length; i++) {
                    runDot(i);
                }
            }
    
            function render() {
                dt = 1/60;
    
                var canvas = document.getElementById('canvas');
                canvas.width = 600;
        
                var c = canvas.getContext('2d');
        
                c.save();
                c.scale(canvas.width, canvas.height);
        
                for (var i = 0; i < dots.length; i++) {
                    c.beginPath();
                    dot = dots[i];

                    c.fillStyle = dot.tagger ? 'red' : dot.tagged ? 'grey' : 'blue';
                    c.strokeStyle = 'black';
                    c.lineWidth = 0.005;
